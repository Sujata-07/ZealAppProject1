<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-3">
        <div class="row bg-info text-center text-white p-2 border border-3 rounded-pill">
            <div class="col">
                <h1>Welcome to my To-Do-App</h1>
            </div>
        </div>
    
    <div class="row mt-3 ">
        <div class="col-md-6 mb-2">
            <input type="text"  class="form-control" placeholder="Enter Task" id="t1" required>
        </div>
        <div class="col-md-4 mb-2">
            <input class="form-control" type="date"  id="date1">
        </div>
        <div class="col-md-2 mb-2">
            <button class="btn btn-danger w-100" onclick="add()">Add</button>
        </div>
    </div>
</div>
    <div class="container" id="d1">
        
    </div>
    <script>
        function add(){
            const task=document.getElementById('t1').value;
            const dt=document.getElementById('date1').value;
            if(task=="" || dt==""){
                alert("Please fill all fields");
            }
            else{
            const mainParent=document.getElementById('d1');
            const row= document.createElement('div');
            row.setAttribute('class','row border border-danger text-primary p-2 mt-2','style','color:red');

            const col1= document.createElement('div');
            col1.setAttribute('class','col-md-8 mb-2');
            col1.innerHTML=task

            const col2= document.createElement('div');
            col2.setAttribute('class','col-md-4 mb-2');
            col2.innerHTML=dt;
            row.appendChild(col1);
            row.appendChild(col2);
            mainParent.appendChild(row);
            document.getElementById('t1').value="";
            document.getElementById('date1').value="";
        }
    }
    </script>
</body>
</html>
